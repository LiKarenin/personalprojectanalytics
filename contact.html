        <!-- Content -->
        <div class="container-fluid">
            
         <!-- First container contains a short description of the company's address -->
            <div class="container-fluid contact-us">
                <div class="container">
                <!-- Main title of the introdduction + tagline -->
                <div class="row">
                    <div class="col-md-offset-2">
                        <h1>Contact us</h1>   
                        <h2>Available to our clients at any time.</h2>
                    </div>
                </div>
                
                <!-- Description text in two responsive columns  -->
                <div class="row">
                    <div class="col-sm-6 col-md-offset-2 col-md-4">
                        <h3>Telephone</h3>
                        <p>+1 (888) YOU ROCK</p>
                        <p>+1 (718) 765 1234</p>
                        <br><br><br><br>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <h3>Corporate Offices</h3>
                        <p>1748 Jones Street</p>
                        <p>Brooklyn, NY 11111</p>
                        <br><br><br><br>
                    </div>
                </div>
                </div>
    
            </div>  

            <!-- Second container contains a the contact form -->
            <div class="container">
    
                
                <!-- Title of the Second part of the page -->
                <div class="row">
                    <div class="col-md-offset-2">
                        <h2>Contact us online</h2>   
                    </div>
                </div>        
                <form id="contact-form">
                    
                    <div class="row">
                        
                        <!-- The first 3 inputs of the form will be on the left of the page on a laptop -->
                        <div class="col-sm-6 col-md-offset-2 col-md-4">
                            
                            <div class="form-group">
                                <label for="nameinput">Full Name</label>
                                <input type="text" class="form-control"  placeholder="Type your name here..." name="Full Name"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="emailinput">Email address</label>
                                <input type="email" class="form-control" id="emailinput" placeholder="E-mail address">
                            </div>
                            
                            <div class="form-group">
                                <label for="objectinput">How Can We Help?</label>
                                <select  class="form-control" id="objectinput">
                                    <option selected value="FAQ">- - -</option>
                                    <option value="LoginTrouble">Are you having login trouble?</option>
                                    <option value="Analytics">Our Solutions</option>
                                    <option value="Investing">How to join</option>
                                    <option value="Our people"Make an appointment with us</option>
                                </select>
                            </div>
                            
                        </div>
                        
                        <!-- The text to enter in a textaera will appear on the right of the page on a laptop -->
                        <div class="col-sm-6 col-md-4">
                            
                            <div class="form-group">
                                <label for="contentinput">Please describe your request:</label>
                                <textarea class="form-control" name="comment" id="contentinput" rows="8" placeholder="Enter text here..."></textarea>
                            </div>                   
                            
                        </div>
     
                    </div>
                
                    <div class="row">
                        <button type="submit" class="btn btn-default center-block">Submit</button>
                    </div>
    
                </form>
            
            </div>
        </div>
